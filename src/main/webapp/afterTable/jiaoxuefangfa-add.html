<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="application/javascript" src="./js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="pa">

            <div class="layui-form-item">
                <label for="methodb_id" class="layui-form-label">
                    <span class="x-red">*</span>方法id</label>
                <div class="layui-input-inline">
                    <input style="cursor:not-allowed" disabled type="text" id="methodb_id" name="methodb_id"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="success_id" class="layui-form-label">
                    <span class="x-red">*</span>课程id</label>
                <div class="layui-input-inline">
                    <select id="success_id" name="success_id" required="" lay-verify="required"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="methodb_title" class="layui-form-label">
                    <span class="x-red">*</span>方法标题</label>
                <div class="layui-input-inline">
                    <input type="text" id="methodb_title" name="methodb_title" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label for="methodb_content" class="layui-form-label">方法内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="methodb_content" name="methodb_content" lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">发布</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "/jiabanList",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            async: false,
            success: function (data) {
                if (data != null) {
                    console.log(data);
                    var contextHtml = "<option value=\"\" selected=\"\"></option>";
                    var list = data['data'];
                    for (var i in list) {
                        contextHtml += '<option value="'+ list[i].success_id + '">'+ list[i].str +'</option>'
                    }
                    $("#success_id").html(contextHtml);
                }
            }
        });
    });
    layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(add)',
            function (data) {
                var ww = {
                        methodb_id:$('#methodb_id').val(),
                        methodb_title:$('#methodb_title').val(),
                        methodb_content:$('#methodb_content').val(),
                        success_id:$('#success_id').val()
                    };
                console.log(ww);
                $.ajax({
                    type: "POST",
                    url: "/addMethodb",
                    data: JSON.stringify(ww),
                    contentType: "application/json;charset=UTF-8",
                    dataType: "json",
                    success: function (data) {
                        if (data != null) {
                            console.log(data);
                            if (data.data === 1) {
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function () {
                                        window.parent.location.reload();
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
                            } else {
                                layer.alert("修改失败", {
                                        icon: 6
                                    },
                                    function () {
                                        window.parent.location.reload();
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
                            }
                        }
                    }
                });
                return false;
            });

    });
</script>
</body>

</html>
