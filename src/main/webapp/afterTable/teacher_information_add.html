<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>课程负责人</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <!--<div class="layui-upload">-->
            <!--<button type="button" class="layui-btn" id="test2">多图片上传</button>-->
            <!--<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">-->
            <!--预览图：-->
            <!--<div class="layui-upload-list" id="demo2"></div>-->
            <!--</blockquote>-->
            <!--</div>-->

            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>老师姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="teachername" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>学院编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="academyid" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>生日</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacherbirth" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <input type="text" id="teachersex" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>职称</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacherrank" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>手机</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacherphone" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacheremail" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>学位</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacherqualification" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>专业</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacherdomain" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>职务</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacherjob" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacheraddress" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>研究方向</label>
                <div class="layui-input-inline">
                    <input type="text" id="teacherresdire" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label" style="width: 100px">
                    <span class="x-red">*</span>简历</label>
                <div class="layui-input-inline">
                    <textarea placeholder="请输入内容" id="teacherresume" name="desc" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="" onclick="fff()">发布</button>
            </div>
        </form>
    </div>
</div>



</body>

</html>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
    function fff() {
        var teachernn = document.getElementById("teachername").value;
        var academyii = document.getElementById("academyid").value;
        var birthh = document.getElementById("teacherbirth").value;
        var birthh1 = document.getElementById("teachersex").value;
        var birthh2 = document.getElementById("teacherrank").value;
        var birthh3 = document.getElementById("teacherphone").value;
        var birthh4 = document.getElementById("teacheremail").value;
        var birthh5 = document.getElementById("teacherqualification").value;
        var birthh6= document.getElementById("teacherdomain").value;
        var birthh7= document.getElementById("teacherjob").value;
        var birthh8 = document.getElementById("teacheraddress").value;
        var birthh9 = document.getElementById("teacherresdire").value;
        var birthh10 = document.getElementById("teacherresume").value;
        console.log(teachernn + " cc");
        console.log(academyii + " cc");
        console.log(birthh + " cc");
        console.log(birthh1 + " cc");
        console.log(birthh2 + " cc");
        console.log(birthh3 + " cc");
        console.log(birthh4 + " cc");
        console.log(birthh5 + " cc");
        console.log(birthh6 + " cc");
        console.log(birthh7 + " cc");
        console.log(birthh8 + " cc");
        console.log(birthh9 + " cc");
        console.log(birthh10 + " cc");
        // console.log(teacherii + " tt ");
        $.ajax({
                type: "POST",
                url: "/Teacher/addTeacher",
                async:false,
                data:{"teacher_name":teachernn,"academy_id":academyii,"teacher_birth":birthh,"teacher_sex":birthh1,"teacher_rank":birthh2,"teacher_phone":birthh3,"teacher_email":birthh4,"teacher_qualification":birthh5,"teacher_domain":birthh6,"teacher_job":birthh7,"teacher_address":birthh8,"teacher_resdire":birthh9,"teacher_resume":birthh10},
                dataType: "json",
                success:function (msg) {
                    console.log(msg);
                    if( msg.data == "成功"){
                        alert("添加成功");
                        parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                    else{
                        alert("发布失败")
                    }
                },
                error:function () {
                    console.log("添加失败")
                }
            }
        )

    }
</script>
