<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
    function fff() {
        var courseii = document.getElementById("courseid").value;
        var teacherii = document.getElementById("teacherid").value;
        console.log(courseii + " cc");
        console.log(teacherii + " tt ");
        $.ajax({
                type: "POST",
                url: "/Teacher/addYoungTeacherAfter",
                async:false,
                data:{"teacher_id":teacherii,"content":courseii},
                dataType: "json",
                success:function (msg) {
                    console.log(msg);
                    if( msg.data == "成功"){
                        alert("增加成功");
                        parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                    else{
                        alert("发布失败")
                    }
                },
                error:function () {
                    console.log("添加失败")
                }
            }
        )

    }
</script>
