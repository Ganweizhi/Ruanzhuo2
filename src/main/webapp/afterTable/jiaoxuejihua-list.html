<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        type: "POST",
                        url: "/deletePlanb",
                        data: JSON.stringify(data),
                        contentType: "application/json;charset=UTF-8",
                        dataType: "json",
                        success: function (data) {
                            if (data != null) {
                                console.log(data);
                                if (data.data === 1) {
                                    layer.alert("删除成功", {
                                            icon: 6
                                        },
                                        function (index) {
                                            obj.del();
                                            layer.close(index);
                                        });
                                } else {
                                    layer.alert("删除失败", {
                                            icon: 6
                                        },
                                        function (index) {
                                            layer.close(index);
                                        });
                                }
                            }
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                //xadmin.open('编辑','jiaoxuedagang-edit.html');
                //console.log(obj);
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: 'jiaoxuejihua-edit.html'
                    ,maxmin: true
                    ,area: ['500px', '450px']
                    ,success: function(layero, index){

                        var div = layero.find('iframe').contents().find('#pa');

                        // 测试 ：
                        div.find("#planb_id").val(obj.data.planb_id);
                        div.find("#success_id").val(obj.data.success_id);
                        div.find("#planb_title").val(obj.data.planb_title);
                        div.find("#planb_content").val(obj.data.planb_content);

                    }
                });
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
