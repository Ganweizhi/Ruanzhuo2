<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../beforeTable/js/jquery1.42.min.js"></script>
    <script type="text/javascript" src="../beforeTable/js/jquery.SuperSlide.2.1.3.js"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                    <div class="layui-card-header">
                        <button class="layui-btn" onclick="xadmin.open('添加内容','./xiaoguo_zhuanjia_add.html',400,400)">
                            <i class="layui-icon"></i>添加
                        </button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table" lay-data="{url:'/allzhuanjia', page:true, id:'idTest'}" lay-filter="demo">
                            <thead>
                            <tr>
                                <th lay-data="{field:'id'}">编号</th>
                                <th lay-data="{field:'expert'}">作者</th>
                                <th lay-data="{field:'content'}">评价内容</th>
                                <th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}"></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定要删除吗', function(index){
                    $.ajax({
                        type: "POST",
                        url: "/dele-xiaoguo1/"+data.id,
                        // data: data.content_id,
                        contentType: "application/json;charset=UTF-8",
                        dataType: "json",
                        success: function (data) {
                            if (data != null) {
                                console.log(data);
                                if (data.data === 1) {
                                    layer.alert("删除成功", {
                                            icon: 6
                                        },
                                        function (index) {
                                            obj.del();
                                            layer.close(index);
                                        });
                                } else {
                                    layer.alert("删除失败", {
                                            icon: 6
                                        },
                                        function (index) {
                                            layer.close(index);
                                        });
                                }
                            }
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                //xadmin.open('编辑','jiaoxuedagang-edit.html');
                //console.log(obj);
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: 'xiaoguo_zhuanjia_edit.html'
                    ,maxmin: true
                    ,area: ['500px', '550px']
                    ,success: function(layero, index){

                        var div = layero.find('iframe').contents().find('#pa');
                        div.find("#id").val(obj.data.id);
                        div.find("#expert").val(obj.data.expert);
                        div.find("#content").val(obj.data.content);
                    }
                });
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>


</html>
