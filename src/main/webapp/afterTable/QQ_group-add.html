<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    $(document).ready(function () {

        var url="/getSuccess_id"; //访问后台去数据库查询select的选项,此处需填写后台接口路径
        $.ajax({
            type:"post",
            url:url,
            dataType:"json",
            success : function(data) {
                var unitObj=document.getElementById("success_id");
                console.log(data);
                // console.log(data["size"]);
                // console.log(data.length);
                for (var i = 0; i < data["size"]; i++) {
                    var s = i+"";
                    console.log("第一行:"+data[s].success_id);
                    unitObj.options.add(new Option(data[s].success_id+":"+data[s].course_name,data[s].success_id))
                }
            },
            error:function(){
                J.alert('Error');
            }
        })
    })
</script>
<script>
    function login() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/QQ_upload",//url
            data: $('#form').serialize(),
            async: false,
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.code === 1) {
                    alert("提交成功");
                    parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
                else {
                    alert("failed");
                }
            },
            error: function () {
                alert("提交失败！");
            }
        });
    }
</script>
